<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
  <h1 class="display-4 fw-normal">Lista de usuarios por Pack</h1>
  <p class="fs-5 text-muted">Ac√° se pueden ver los usuarios por pack que tienen el servicio.</p>
</div>

<main class="container">
  <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
    <div class="col">
      <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3">
          <h4 class="my-0 fw-normal">Gratis</h4>
        </div>
        <div class="card-body">
          <img src="./assets/img/free.png" alt="">
          <!-- <h3>Usuarios:</h3> -->
          <div *ngFor="let usuario of free" class="card-user">
            {{usuario.email}}
            <br>
            {{usuario.nombre}}
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3">
          <h4 class="my-0 fw-normal">Pro</h4>
        </div>
        <div class="card-body">
          <img src="./assets/img/pro.png" alt="">
          <!-- <h3>Usuarios:</h3> -->
          <div *ngFor="let usuario of pro" class="card-user">
            {{usuario.email}}
            <br>
            {{usuario.nombre}}
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card mb-4 rounded-3 shadow-sm border-primary">
        <div class="card-header py-3 text-white bg-primary border-primary">
          <h4 class="my-0 fw-normal">Premium</h4>
        </div>
        <div class="card-body">
          <img src="./assets/img/premium.png" alt="">
          <!-- <h3>Usuarios:</h3> -->
          <div *ngFor="let usuario of premium" class="card-user">
            {{usuario.email}}
            <br>
            {{usuario.nombre}}
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
