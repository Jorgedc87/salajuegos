<div class="container">
    <div class="wrapper">
      <div class="title"><span>Ingreso</span></div>
      <div class="form">
        <div class="row">
            <i><span class="material-icons">email</span></i>
          <input type="text" placeholder="Correo electrónico" required>
        </div>
        <div class="row">
            <i><span class="material-icons">key</span></i>
          <input type="password" placeholder="Contraseña" required>
        </div>
        <div class="pass"><span class="link-div" routerLink="/recupera">¿Olvidaste tu contraseña?</span></div>
        <div class="row button">
          <input type="submit" value="Accede">
        </div>
        <div class="signup-link">¿Nuevo usuario? <span class="link-div" routerLink="/registro">Registrate ahora</span>
      </div>
    </div>
  </div>
