<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-7">
            <div class="card p-3 py-4 text-center">
                <h3>Modificar usuario</h3>
                <div class="">
                    <img src="./assets/img/{{usuario.suscripcion | lowercase}}.png" width="100" class="rounded-circle">
                </div>
                <div class="text-center mt-3">
                    <!-- <span class="bg-secondary p-1 px-4 rounded text-white">Pro</span> -->
                    <h5 class="mt-2 mb-0"></h5>
                    <span>Usuario <b>{{ usuario.suscripcion }}</b></span>
                    <div class="px-4 mt-1">
                        <p class="fonts"></p>
                    </div>
                    <div class="px-4 mt-1 form-user">
                        <form>
                            <div class="form-group mt-2">
                                <label for="exampleInputEmail1">Nombre</label>
                                <input type="text" class="form-control mt-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" value="{{usuario.nombre}}">
                            </div>
                            <div class="form-group mt-2">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control mt-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" value="{{usuario.email}}">
                            </div>
                            <div class="form-group mt-2">
                                <label for="exampleInputEmail1">Contraseña</label>
                                <input type="password" class="form-control mt-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Actualizar contraseña" value="{{usuario.contrasena}}">
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Actualizar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-7">
            <div class="card p-3 py-4 text-center">
                <h3>Juegos disponibles</h3>

                <ul>
                    <li class="mt-3" *ngFor="let juego of juegos">
                        <div routerLink="../juegos/{{juego}}" class="juegos ">
                            {{juego | titlecase}}
                        </div>
                    </li>
                </ul>
                <button type="submit" class="btn btn-danger mt-3" (click)="bajaSuscripcion()">Dar de baja suscripcion</button>
            </div>
        </div>
    </div>
</div>
