<div  class="ventana-juego" >

  <div class="ventana-partida">
    Puntos: {{ puntos }}
  </div>

  <div *ngIf="preguntaElegida != ''">

    <div class="ventana-pregunta">
      {{preguntaElegida.pregunta}}
    </div>

    <div class="ventana-respuestas">
      <div *ngFor="let respuesta of preguntaElegida.respuestas; let i = index">
        <button class="btn btn-success mx-2" (click)="puntoObtenido(i)">{{ respuesta }}</button>
      </div>
    </div>


  </div>

</div>
