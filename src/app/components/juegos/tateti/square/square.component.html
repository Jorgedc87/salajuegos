<button nbButton *ngIf="!value">{{ value }}</button>
<!-- <button nbButton hero status="success" *ngIf="value == 'X'">{{ value }}</button> -->
<button nbButton hero status="success" *ngIf="value == 'X'"><img src="./assets/img/juegos/tateti/x.png" alt=""></button>
<button nbButton hero status="info" *ngIf="value == 'O'"><img src="./assets/img/juegos/tateti/o.png" alt=""></button>
